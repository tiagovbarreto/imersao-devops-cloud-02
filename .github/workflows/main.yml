name: CI-CD
  
on:
  push:
    branches: ["main"]
  workflow_dispatch:      

jobs:
  CI: 
    runs-on: ubuntu-latest
    steps:
    - name: Efetuar login no docker
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Construir a imagem do container
      run: echo "executar o docker build"
    - name: Enviar a imagem para Dockerhub registry
      run: echo "executar o docker push"
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
    - name: Autenticar na AWS
      run: echo "Autenticar na AWS"
    - name: Configurar kubeconfig
      run: echo "Configurar o kubeconfig"
    - name: Aplicar deploy
      run: echo "Executar kubectl apply"
    
      
